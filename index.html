<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="style.css">
    <title>renting game</title>
</head>
<body>
    <div id="helpmodal">
        <h1>Aw, you lost!</h1>
        <h2>Better luck next time!</h2>
        <button id="restart" class="button">Restart</button>
        <div id="modal_history_table"></div>
    </div>
    <div id="overlay" style="display: none; background-color:gray;">
        <div id="scenariomodal">
            <div style="font-size:24px;"></div>
            <button class="button" id="a"></button>
            <button class="button" id="b"></button>
            <div id="scenario_history_table"></div>
        </div>
    </div>

    <div class="game">
        <div class="game-top">
            <div id="stats">
                <button id="toggle-speed" data-enabled="false">
                    <span id="speed">Normal speed</span>
                </button>
                <button id="toggle-pause" data-enabled="false">
                    <span id="pause">⏸️</span>
                </button>
                <div id="stats-month">Month: <div id="stats-month-value">0</div></div>
                <div id="stats-cash">Cash: <div id="stats-cash-value"></div></div>
                <div id="stats-appts">Total buildings: <div id="stats-appts-value"></div></div>
                <div id="stats-available">Available appts: <div id="stats-available-value"></div></div>
                <div id="stats-rating">Rating: <div id="stats-rating-value"></div></div>
                <button onclick="restart()" class="button">Restart</button>
                <button onclick="toggleDarkMode()" class="button">Display mode</button>
            </div>
            <input type="text" id="name" placeholder="Your company name" autocomplete="off" style="font-size: 24px;">
        </div>
        <h2>Buildings</h2>
        <div class="game-center">

        </div>
        <h2>Upgrades / Modifications / Amenities</h2>
        <div id="amenities_container">

        </div>
        </div>
        <h2>History</h2>
        <div class="game-bottom" >
            
        </div>
    </div>

    <script src="./scripts/script.js" type="module"></script>
    <script>

        if (localStorage.darkmode == "false" || localStorage.darkmode == null) {
            localStorage.darkmode = "false"
            document.body.classList.remove('darkmode')
            document.getElementsByClassName('game')[0].style.backgroundColor = 'white'
            document.getElementById('toggle-pause').style.backgroundColor = 'white'
        } else {
            localStorage.darkmode = "true"
            document.body.classList.add('darkmode')
            document.getElementsByClassName('game')[0].style.backgroundColor = 'black'
            document.getElementById('toggle-pause').style.backgroundColor = 'black'
        }

        function toggleDarkMode() {
            if (localStorage.darkmode == "false" || localStorage.darkmode == null) {
                localStorage.darkmode = "true"
                document.body.classList.add('darkmode')
                document.getElementsByClassName('game')[0].style.backgroundColor = 'black'
                document.getElementById('toggle-pause').style.backgroundColor = 'black'
            } else {
                localStorage.darkmode = "false"
                document.body.classList.remove('darkmode')
                document.getElementsByClassName('game')[0].style.backgroundColor = 'white'
                document.getElementById('toggle-pause').style.backgroundColor = 'white'
            }
        }
        function restart() {
            localStorage.clear()
            window.location.reload()
        }
    </script>
</body>
</html>
