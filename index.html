<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="style.css">
    <title>renting game</title>
</head>
<body>
    <div id="helpmodal">
        <h1>Aw, you lost!</h1>
        <h2>Better luck next time!</h2>
        <button id="restart" class="button">Restart</button>
        <div id="modal_history_table"></div>
    </div>
    <div id="overlay" style="display: none; background-color:gray;">
        <div id="scenariomodal">
            <div style="font-size:24px;"></div>
            <button class="button" id="a"></button>
            <button class="button" id="b"></button>
            <div id="scenario_history_table"></div>
        </div>
    </div>

    <div class="game">
        <div class="game-top">
            <div id="stats">
                <button id="toggle-speed" data-enabled="false">
                    <span id="speed">Normal speed</span>
                </button>
                <button id="toggle-pause" data-enabled="false">
                    <span id="pause">⏸️</span>
                </button>
                <div id="stats-month">Month: <div id="stats-month-value">0</div></div>
                <div id="stats-cash">Cash: <div id="stats-cash-value"></div></div>
                <div id="stats-rent">Rent: <div id="stats-rent-value"></div></div>
                <div id="stats-appts">Total buildings: <div id="stats-appts-value"></div></div>
                <div id="stats-available">Available appts: <div id="stats-available-value"></div></div>
                <div id="stats-residents">Residents: <div id="stats-residents-value"></div></div>
                <div id="stats-rating">Rating: <div id="stats-rating-value"></div></div>
            </div>
            <input type="text" id="name" placeholder="Your company name" autocomplete="off">
        </div>

        <div class="game-center">
                <!-- <button class="button" id="appts-buy">
                    Buy building
                    <div>
                        More apartments <br> Cost $600,000
                    </div>
                </button>
                <button class="button" id="appts-rent">
                    Rent out
                    <div>
                        Higher chance with better rating/lower rent
                    </div>
                </button>
                <button class="button" id="rent-inc">
                    Rent +
                </button>
                <button class="button" id="rent-dec">
                    Rent -
                </button> -->



        </div>
        <div>
            <h2>Amenities</h2>
            <button class="button" id="toggle-pool" data-enabled="false">
                Pool
                <div>
                    Happiness + <br> Cost $2,000/m + $10/resident/m ($50,000 upfront)
                </div>
            </button>
            <button class="button" id="toggle-freeutilities" data-enabled="false">
                Free utilities
                <div>
                    Happiness + <br> Cost $100-$200/resident/m (varies)
                </div>
            </button>
            <button class="button" id="toggle-dogs" data-enabled="false">
                Dogs allowed
                <div>
                    Happiness + <br> Pet rent profit (varies) <br>Cost $100/building/m,
                </div>
            </button>
            <button class="button" id="toggle-cats" data-enabled="false">
                Cats allowed
                <div>
                    Happiness + <br> Pet rent profit (varies) <br>Cost $50/building/m,
                </div>
            </button>
        </div>

            <!-- <div id="logs"></div> -->
        </div>
    </div>

    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
